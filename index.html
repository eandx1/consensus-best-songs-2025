<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus Best Songs 2025</title>
    <meta name="description" content="The definitive consensus ranking of 2025's best music.">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1/lite-youtube.js"></script>

    <style>
        :root {
            /* IntelliJ/Solarized inspired blue accent */
            --pico-primary: #3b82f6;
            --pico-primary-background: #3b82f6;
            --pico-primary-hover: #2563eb;
            --pico-primary-underline: rgba(59, 130, 246, 0.5);
        }
        
        /* Song Cards: Minimal custom styling, rely on Pico's article styling */
        article.song-card {
            position: relative;
            margin-bottom: 2rem;
        }
        
        /* Use Pico's header for the info icon container only */
        article.song-card > header {
            padding: 0;
            margin: 0;
            border: none;
        }
        
        /* Rank number as large display text using semantic <aside> */
        article.song-card aside {
            font-size: 3rem;
            font-weight: 700;
            opacity: 0.2;
            line-height: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Desktop: Rank left-aligned */
        @media (min-width: 992px) {
            article.song-card aside {
                text-align: left;
                justify-content: flex-start;
            }
        }
        
        /* Video player wrapper using semantic <figure> */
        article.song-card figure {
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        article.song-card figure lite-youtube {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: var(--pico-border-radius);
            border: 1px solid var(--pico-muted-border-color);
        }
        
        /* Customize lite-youtube play button */
        lite-youtube::part(playButton) {
            width: 68px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            opacity: 0.25;
            transition: opacity 0.2s, transform 0.2s;
        }
        
        lite-youtube:hover::part(playButton) {
            opacity: 1;
            transform: scale(1.05);
        }
        
        /* Info column - let Pico handle hgroup styling naturally */
        article.song-card .grid > div {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        article.song-card hgroup {
            margin-bottom: 0.75rem;
        }
        
        /* Use h4 for artist name in hgroup (Pico will style it appropriately) */
        article.song-card hgroup h4 {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: var(--pico-muted-color);
            font-weight: normal;
        }
        
        /* Sources section styling */
        article.song-card [data-sources] {
            margin: 0.75rem 0;
            line-height: 1.8;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        article.song-card [data-sources] span {
            white-space: nowrap;
            color: var(--pico-muted-color);
            transition: color 0.2s;
        }
        
        article.song-card:hover [data-sources] span {
            color: var(--pico-color);
        }
        
        /* Footer with listen links - nested inside grid column */
        article.song-card footer {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: auto;
            padding: 0;
            border: none;
            transition: opacity 0.2s;
        }
        
        article.song-card footer:hover {
            opacity: 1;
        }
        
        article.song-card footer a {
            margin-right: 0.5rem;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        /* Floating info icon */
        article.song-card > header > a[aria-label] {
            position: absolute;
            top: var(--pico-spacing);
            right: var(--pico-spacing);
            opacity: 0.4;
            font-size: 1.2rem;
            transition: opacity 0.2s;
            padding: 0;
            margin: 0;
        }
        
        article.song-card > header > a[aria-label]:hover {
            opacity: 1;
        }
        
        /* Pico's .grid: Customize column sizes for desktop */
        article.song-card .grid {
            grid-template-columns: 1fr;
            gap: var(--pico-spacing);
            align-items: stretch;
        }
        
        @media (min-width: 992px) {
            article.song-card .grid {
                grid-template-columns: 80px minmax(200px, 320px) 1fr;
            }
        }
        
        /* Settings UI Styles */
        .customized-label { 
            color: var(--pico-primary); 
            font-weight: bold; 
        }
        
        .mode-card {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, transform 0.1s ease;
            margin-bottom: 0;
        }
        
        .mode-card:hover {
            border-color: var(--pico-muted-border-color);
            transform: scale(1.02);
        }
        
        .mode-card.active {
            border-color: var(--pico-primary);
        }
        
        .column-list {
            column-count: 2;
            column-gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .column-list {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <header class="container">
        <nav>
            <ul>
                <li><strong>Consensus Best Songs 2025</strong></li>
            </ul>
            <ul>
                <li><a href="#" id="open-settings">Settings</a></li>
                <li><a href="#" id="open-about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="app">
        <div id="song-list"></div>
        
        <div style="padding: 2rem 0; text-align: center;">
            <button id="load-more" class="outline">Show More</button>
        </div>
    </main>

    <dialog id="modal-settings">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>Settings</h3>
            </header>
            <div id="settings-content">
                </div>
            <footer>
                <button class="secondary" id="reset-defaults">Defaults</button>
                <button class="close-modal">Close</button>
            </footer>
        </article>
    </dialog>

    <dialog id="modal-stats">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3 id="stats-title">Ranking Stats</h3>
            </header>
            <div id="stats-content"></div>
        </article>
    </dialog>

    <dialog id="modal-reviews">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>Reviews</h3>
            </header>
            <div id="reviews-content"></div>
        </article>
    </dialog>

    <dialog id="modal-about">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>About</h3>
            </header>
            <p>Consensus Best Songs 2025 aggregates year-end lists to find the tracks critics agree on most.</p>
            <p><a href="https://github.com/eandx1/consensus-best-songs-2025" target="_blank">View on Github</a></p>
        </article>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
