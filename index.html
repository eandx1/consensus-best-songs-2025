<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus Best Songs 2025</title>
    <meta name="description" content="The definitive consensus ranking of 2025's best music.">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1/lite-youtube.js"></script>

    <style>
        :root {
            /* IntelliJ/Solarized inspired blue accent */
            --pico-primary: #3b82f6;
            --pico-primary-background: #3b82f6;
            --pico-primary-hover: #2563eb;
            --pico-primary-underline: rgba(59, 130, 246, 0.5);
        }
        /* Custom styling for lite-youtube play button per AGENTS.md */
        lite-youtube::part(playButton) {
            background-color: rgba(128, 128, 128, 0.25);
            color: white;
            border: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        lite-youtube:hover::part(playButton) {
            opacity: 1;
            transform: scale(1.1);
            background-color: rgba(128, 128, 128, 1);
        }
        .song-card { 
            margin-bottom: 2rem; 
            padding: 1.5rem;
            background-color: var(--pico-card-background-color);
            border-radius: var(--pico-border-radius);
            box-shadow: var(--pico-card-box-shadow);
        }
        .song-card-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr; /* Stacked on mobile */
            align-items: center;
        }
        @media (min-width: 992px) { /* Desktop breakpoint */
            .song-card-grid {
                grid-template-columns: 80px minmax(200px, 320px) 1fr;
            }
            .rank-large { text-align: left !important; }
        }
        .rank-large { 
            font-size: 3.5rem; 
            font-weight: bold; 
            opacity: 0.5; 
            line-height: 1;
            text-align: center; /* Center on mobile */
        }
        .sources-list {
            line-height: 1.6;
            margin-top: 0.5rem;
        }
        .source-tag {
            white-space: nowrap;
            color: var(--pico-muted-color);
            transition: color 0.2s;
        }
        .song-card:hover .source-tag { color: var(--pico-color); }
        .listen-links a {
            margin-right: 0.75rem;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
        }
        .customized-label { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <header class="container">
        <nav>
            <ul>
                <li><strong>Consensus Best Songs 2025</strong></li>
            </ul>
            <ul>
                <li><a href="#" id="open-settings">Settings</a></li>
                <li><a href="#" id="open-about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="app">
        <div id="song-list"></div>
        
        <div class="text-center" style="padding: 2rem 0;">
            <button id="load-more" class="outline">Show More</button>
        </div>
    </main>

    <dialog id="modal-settings">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>Settings</h3>
            </header>
            <div id="settings-content">
                </div>
            <footer>
                <button class="secondary" id="reset-defaults">Defaults</button>
                <button class="close-modal">Close</button>
            </footer>
        </article>
    </dialog>

    <dialog id="modal-stats">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3 id="stats-title">Ranking Stats</h3>
            </header>
            <div id="stats-content"></div>
        </article>
    </dialog>

    <dialog id="modal-reviews">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>Reviews</h3>
            </header>
            <div id="reviews-content"></div>
        </article>
    </dialog>

    <dialog id="modal-about">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>About</h3>
            </header>
            <p>Consensus Best Songs 2025 aggregates year-end lists to find the tracks critics agree on most.</p>
            <p><a href="https://github.com/your-username/your-repo">View on Github</a></p>
        </article>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
