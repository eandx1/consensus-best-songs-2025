<!DOCTYPE html>
<html lang="en" data-theme="dark" data-style="fjord">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1.5.0/lite-youtube.js"></script>
    <style>
        [data-style="fjord"] {
            --pico-font-family: "JetBrains Mono", monospace;
            --pico-background-color: #0a0b0d;
            --pico-card-background-color: #111214;
            --pico-primary: #9ca3af;
            --pico-color: #d1d5db;
            --pico-muted-color: #6b7280;
            --pico-muted-border-color: rgba(156, 163, 175, 0.15);
            --pico-border-radius: 2px;
        }

        .song-card { margin-bottom: 2rem; border: 1px solid var(--pico-muted-border-color); position: relative; }
        .card-grid { 
            display: grid; 
            grid-template-columns: 80px 320px 1fr; 
            gap: 1.25rem; 
            padding: 1.25rem; 
            align-items: stretch;
        }

        .stats-trigger { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--pico-muted-color); opacity: 0.4; cursor: pointer; font-size: 1.2rem; }
        .stats-trigger:hover { opacity: 1; color: var(--pico-primary); }

        .rank-number { font-size: 3rem; font-weight: 700; opacity: 0.2; display: flex; align-items: center; justify-content: center; height: 100%; }
        
        .col-info { display: flex; flex-direction: column; justify-content: space-between; padding: 0.1rem 0; }
        .header-group h3 { margin-bottom: 0; font-size: 1.7rem; color: #fff; }
        .header-group h4 { margin-bottom: 0.4rem; font-size: 0.9rem; font-weight: 400; text-transform: uppercase; color: var(--pico-muted-color); }

        .archetype-badge { font-size: 0.6rem; font-weight: 700; border: 1px solid var(--pico-muted-border-color); padding: 1px 6px; margin-bottom: 0.5rem; text-transform: uppercase; width: fit-content; }
        
        .sources-list { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 0.6rem; }
        .source-pill { font-size: 0.65rem; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--pico-muted-border-color); padding: 1px 6px; cursor: pointer; }

        .listen-footer { font-size: 0.6rem; opacity: 0.5; transition: opacity 0.2s; margin-top: auto; }
        .listen-footer:hover { opacity: 1; }

        @media (max-width: 900px) { .card-grid { grid-template-columns: 60px 1fr; } .col-player { grid-column: span 2; } }
    </style>
</head>
<body data-style="fjord">
    <header class="container">
        <nav>
            <ul><li><strong>Consensus 2025</strong></li></ul>
            <ul>
                <li><button class="outline secondary" id="config-btn" style="font-size: 0.8rem; padding: 4px 12px;">Settings</button></li>
                <li><a href="#about" class="secondary" style="font-size: 0.8rem;">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="song-list-container">
        </main>

    <dialog id="stats-modal">
        <article>
            <header>
                <button aria-label="Close" rel="prev" onclick="closeStats()"></button>
                <p><strong>Ranking Math: <span id="stats-song-title"></span></strong></p>
            </header>
            <table style="width: 100%; font-size: 0.8rem;">
                <tr><td>Normalized Score</td><td id="stat-norm" style="text-align: right; font-weight: bold;"></td></tr>
                <tr><td>Raw Points</td><td id="stat-raw" style="text-align: right;"></td></tr>
                <tr><td>Consensus Multiplier</td><td id="stat-mult" style="text-align: right;"></td></tr>
                <tr><td>List Count</td><td id="stat-count" style="text-align: right;"></td></tr>
            </table>
        </article>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
