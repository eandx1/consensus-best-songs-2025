<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus Best Songs 2025</title>
    <meta name="description" content="The definitive consensus ranking of 2025's best music.">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1/lite-youtube.js"></script>

    <style>
        :root {
            /* IntelliJ/Solarized inspired blue accent */
            --pico-primary: #3b82f6;
            --pico-primary-background: #3b82f6;
            --pico-primary-hover: #2563eb;
            --pico-primary-underline: rgba(59, 130, 246, 0.5);
        }
        
        /* Enable word-wrapping for Pico CSS tooltips */
        [data-tooltip]::before {
            display: block;
            white-space: normal; /* Allows text to wrap to the next line */
            width: 280px;        /* Sets a maximum width for the box */
            max-width: 80vw;     /* Ensures it doesn't exceed the viewport on mobile */
            line-height: 1.4;    /* Improves readability for multi-line text */
            padding: 0.5rem 0.75rem;
        }
        
        /* Song Cards: Minimal custom styling, rely on Pico's article styling */
        article.song-card {
            position: relative;
            margin-bottom: 2rem;
        }
        
        /* The container that replaces .grid inside the card */
        .song-card-layout {
            display: flex;
            flex-direction: row; /* Horizontal on desktop */
            align-items: center;
            gap: var(--pico-spacing);
        }

        .rank-display {
            flex: 0 0 3rem; /* Smaller fixed width for rank on desktop */
            text-align: center; /* Center the rank in its column */
            font-size: clamp(1.75rem, 2.5vw, 2.25rem); /* Responsive font size that scales down if needed */
            font-weight: 900;
            opacity: 0.15;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-figure {
            flex: 0 0 320px; /* Bigger video on desktop - increased from 240px */
            margin: 0;
        }

        .song-info {
            flex: 1; /* Take up all remaining horizontal space */
            min-width: 0; /* Standard fix for text truncation/wrapping in flex */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Even bigger video on larger screens */
        @media (min-width: 1200px) {
            .video-figure {
                flex: 0 0 360px; /* Even bigger on large screens */
            }
        }
        
        /* --- THE DYNAMIC SHIFT --- */
        @media (max-width: 768px) {
            .song-card-layout {
                flex-direction: column; /* Stack vertically on small screens */
                align-items: flex-start;
            }

            .rank-display {
                flex: 0 0 auto; /* Allow it to be its natural size */
                text-align: left;
                font-size: 2.5rem; /* Bigger on mobile */
                margin-bottom: -1rem; /* Pull the video up closer to the rank */
                justify-content: flex-start;
            }

            .video-figure {
                flex: 0 0 auto;
                width: 100%; /* Make video full width on mobile */
                max-width: 400px; /* But don't let it get comically huge */
            }
        }
        
        /* Video player wrapper using semantic <figure> */
        article.song-card figure {
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        article.song-card figure lite-youtube {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: var(--pico-border-radius);
            border: 1px solid var(--pico-muted-border-color);
        }
        
        /* Customize lite-youtube play button */
        lite-youtube::part(playButton) {
            width: 68px;
            height: 48px;
            background-color: transparent;
            filter: grayscale(1);
            opacity: 0.15; /* Mobile default - slightly visible */
            transition: opacity 0.2s, filter 0.2s;
        }
        
        /* Desktop: hide by default, show on hover */
        @media (hover: hover) {
            lite-youtube::part(playButton) {
                opacity: 0; /* Invisible until hover */
            }
            
            lite-youtube:hover::part(playButton) {
                opacity: 1;
            }
        }
        
        /* Mobile: always visible at low opacity (no hover state) */
        @media (hover: none) {
            lite-youtube::part(playButton) {
                opacity: 0.15;
            }
        }
        
        
        /* Header contains hgroup and info icon */
        article.song-card .song-info > header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 1rem;
            padding: 0;
            margin: 0;
            margin-bottom: 0.75rem;
            border: none;
        }
        
        article.song-card hgroup {
            margin-bottom: 0;
            flex: 1;
        }
        
        /* Use h4 for artist name in hgroup (Pico will style it appropriately) */
        article.song-card hgroup h4 {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: var(--pico-muted-color);
            font-weight: normal;
        }
        
        /* Info icon - now inside header, aligned to baseline */
        article.song-card header > a[aria-label] {
            opacity: 0.4;
            font-size: 1.2rem;
            transition: opacity 0.2s;
            padding: 0;
            margin: 0;
            text-decoration: none;
            flex-shrink: 0;
        }
        
        article.song-card header > a[aria-label]:hover {
            opacity: 1;
        }
        
        /* Sources section styling */
        article.song-card [data-sources] {
            margin: 0.75rem 0;
            line-height: 1.8;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        article.song-card [data-sources] span {
            white-space: nowrap;
            color: var(--pico-muted-color);
            transition: color 0.2s;
        }
        
        article.song-card:hover [data-sources] span {
            color: var(--pico-color);
        }
        
        /* Nav for listen links - Pico handles most styling */
        article.song-card nav {
            margin-top: auto;
            padding: 0;
        }
        
        article.song-card nav ul {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        article.song-card nav li {
            margin: 0;
            padding: 0;
        }
        
        article.song-card nav a {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            opacity: 0.6;
            transition: opacity 0.2s;
            padding: 0.25rem 0.5rem;
            text-decoration: none;
        }
        
        article.song-card nav a:hover {
            opacity: 1;
        }
        
        /* Pico's .grid: Customize column sizes for desktop */
        article.song-card .grid {
            grid-template-columns: 1fr;
            gap: var(--pico-spacing);
            align-items: stretch;
        }
        
        @media (min-width: 992px) {
            article.song-card .grid {
                grid-template-columns: 80px minmax(200px, 320px) 1fr;
            }
        }
        
        /* Settings UI Styles */
        .customized-label { 
            color: var(--pico-primary); 
            font-weight: bold; 
        }
        
        .mode-card {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, transform 0.1s ease;
            margin-bottom: 0;
        }
        
        .mode-card:hover {
            border-color: var(--pico-muted-border-color);
            transform: scale(1.02);
        }
        
        .mode-card.active {
            border-color: var(--pico-primary);
        }
        
        .column-list {
            column-count: 2;
            column-gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .column-list {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <header class="container">
        <nav>
            <ul>
                <li><strong>Consensus Best Songs 2025</strong></li>
            </ul>
            <ul>
                <li><a href="#" id="open-settings">Settings</a></li>
                <li><a href="#" id="open-about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="app">
        <div id="song-list"></div>
        
        <div style="padding: 2rem 0; text-align: center;">
            <button id="load-more" class="outline">Show More</button>
        </div>
    </main>

    <dialog id="modal-settings">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>Settings</h3>
            </header>
            <div id="settings-content">
                </div>
            <footer>
                <button class="secondary" id="reset-defaults">Defaults</button>
                <button class="close-modal">Close</button>
            </footer>
        </article>
    </dialog>

    <dialog id="modal-stats">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3 id="stats-title">Ranking Stats</h3>
            </header>
            <div id="stats-content"></div>
        </article>
    </dialog>

    <dialog id="modal-reviews">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>Reviews</h3>
            </header>
            <div id="reviews-content"></div>
        </article>
    </dialog>

    <dialog id="modal-about">
        <article>
            <header>
                <button aria-label="Close" rel="prev" class="close-modal"></button>
                <h3>About</h3>
            </header>
            <p>Consensus Best Songs 2025 aggregates year-end lists to find the tracks critics agree on most.</p>
            <p><a href="https://github.com/eandx1/consensus-best-songs-2025" target="_blank">View on Github</a></p>
        </article>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
