<!DOCTYPE html>
<html lang="en" data-theme="dark" data-style="fjord">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Card - Editorial Layout</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1.5.0/lite-youtube.js"></script>

  <style>
    /* FJORD THEME REFRESH */
    [data-style="fjord"] {
        --pico-font-family: "JetBrains Mono", monospace;
        --pico-background-color: #0a0b0d;
        --pico-card-background-color: #111214;
        --pico-primary: #9ca3af;
        --pico-color: #d1d5db;
        --pico-muted-color: #6b7280;
        --pico-muted-border-color: rgba(156, 163, 175, 0.15);
        --pico-border-radius: 2px;
    }

    .song-card {
      margin-bottom: 2rem;
      padding: 0;
      border: 1px solid var(--pico-muted-border-color);
      position: relative; /* For the floating icon */
    }

    /* UPDATED GRID: Larger video, smaller gap */
    .card-grid {
        display: grid;
        /* Increased video column to 320px for better presence */
        grid-template-columns: 80px 320px 1fr; 
        gap: 1.25rem; 
        padding: 1.25rem;
        align-items: stretch; /* Forces children to take full height */
    }

    /* FLOATING STATS ICON */
    .stats-trigger {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      color: var(--pico-muted-color);
      opacity: 0.4;
      cursor: pointer;
      font-size: 1.2rem;
      transition: opacity 0.2s;
      line-height: 1;
    }
    .stats-trigger:hover {
      opacity: 1;
      color: var(--pico-primary);
    }

    .rank-number {
      font-size: 3rem;
      font-weight: 700;
      opacity: 0.2;
    }

    .header-group h3 { margin-bottom: 0; font-size: 1.7rem; }
    .header-group h4 { margin-bottom: 0.4rem; font-size: 0.9rem; }    

    /* ARCHETYPE: Smaller & more subtle */
    .archetype-badge {
        display: inline-block;
        font-size: 0.6rem; /* Reduced from 0.65 or 0.7 */
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        padding: 1px 6px; /* Tightened padding */
        margin-bottom: 0.5rem;
        color: var(--pico-muted-color); /* Muted by default */
    }    
    .sources-list { margin-bottom: 0.6rem; }
    
    .source-pill {
      font-size: 0.7rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--pico-muted-border-color);
      padding: 2px 8px;
      cursor: pointer;
    }

    /* STATS TABLE IN MODAL */
    .stats-table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    .stats-table td { padding: 0.5rem 0; border-bottom: 1px solid var(--pico-muted-border-color); }
    .stats-table .label { color: var(--pico-muted-color); }
    .stats-table .value { text-align: right; font-weight: bold; color: var(--pico-primary); }

    @media (max-width: 900px) {
      .card-grid { grid-template-columns: 60px 1fr; }
      .stats-trigger { top: 0.5rem; right: 0.5rem; }
    }

    /* VIDEO COLUMN */
    .col-player {
        display: flex;
        align-items: center; /* Vertically centers the video against the text */
        justify-content: center;
    }

    /* VIDEO COLUMN: Scale to fill */
    .col-player lite-youtube {
        width: 100%;
        height: 100%; /* Fill the container height */
        aspect-ratio: 16 / 9;
        border-radius: var(--pico-border-radius);
        border: 1px solid var(--pico-muted-border-color);
    }

    /* INFO COLUMN: Tightened spacing */
    .col-info {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Spreads content top-to-bottom */
        padding: 0.1rem 0; /* Minimal padding */
    }

    /* LISTEN LINKS: De-emphasized footer */
    .listen-footer {
        font-size: 0.6rem; /* Smallest text on the card */
        color: var(--pico-muted-color);
        opacity: 0.5; /* Fade it out until hover */
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: auto; /* Pushes to the very bottom of the col-info */
        transition: opacity 0.2s;
    }

    .listen-footer:hover {
        opacity: 1; /* Pop back in when the user is interested */
    }    

    .listen-link {
        text-transform: uppercase;
        font-weight: 700;
        text-decoration: none;
        color: inherit;
    }    
  </style>
</head>
<body data-style="fjord">

  <main class="container">
    <article class="song-card">
      <button class="stats-trigger" 
              onclick="openStats('Illegal', 1.00, 7.245, 1.15, 9)" 
              aria-label="View Ranking Math">
        â“˜
      </button>

      <div class="card-grid">
        <div class="col-rank">
          <span class="rank-number">#1</span>
        </div>

        <div class="col-player">
          <lite-youtube videoid="TFWXqLSr4ZM" playlabel="Play"></lite-youtube>
        </div>

        <div class="col-info">
          <div class="header-group">
            <h3>Illegal</h3>
            <h4>PinkPantheress</h4>
          </div>

          <div class="archetype-badge">
            ðŸŒŠ Mainstream Consensus
          </div>

          <div class="sources-list">
            <button class="source-pill">NME #1</button>
            <button class="source-pill">The Guardian #2</button>
            <button class="source-pill">Pitchfork #6</button>
            </div>

          <div class="listen-footer" style="font-size: 0.7rem; opacity: 0.6;">
            LISTEN: [SPOTIFY] [YOUTUBE] [BANDCAMP]
          </div>
        </div>
      </div>
    </article>

    <dialog id="stats-modal">
      <article>
        <header>
          <button aria-label="Close" rel="prev" onclick="closeStats()"></button>
          <p><strong>Ranking Math: <span id="stats-song-title">Song</span></strong></p>
        </header>
        
        <table class="stats-table">
          <tr>
            <td class="label">Consensus Score (Normalized)</td>
            <td class="value" id="stat-norm">1.00</td>
          </tr>
          <tr>
            <td class="label">Raw Points (Weighted Decay)</td>
            <td class="value" id="stat-raw">7.245</td>
          </tr>
          <tr>
            <td class="label">Consensus Multiplier</td>
            <td class="value" id="stat-mult">1.15x</td>
          </tr>
          <tr>
            <td class="label">Critical List Count</td>
            <td class="value" id="stat-count">9</td>
          </tr>
        </table>
        
        <footer style="margin-top: 1rem;">
          <small style="color: var(--pico-muted-color); font-style: italic;">
            Score = Raw Points Ã— (1 + (Consensus Bonus Ã— ln(List Count)))
          </small>
        </footer>
      </article>
    </dialog>
  </main>

  <script>
    const statsModal = document.getElementById('stats-modal');
    
    function openStats(title, norm, raw, mult, count) {
      document.getElementById('stats-song-title').innerText = title;
      document.getElementById('stat-norm').innerText = norm.toFixed(3);
      document.getElementById('stat-raw').innerText = raw.toFixed(3);
      document.getElementById('stat-mult').innerText = mult.toFixed(2) + 'x';
      document.getElementById('stat-count').innerText = count;
      
      document.querySelector('html').classList.add('modal-is-open');
      statsModal.showModal();
    }

    function closeStats() {
      document.querySelector('html').classList.remove('modal-is-open');
      statsModal.close();
    }

    // Close on click outside
    statsModal.addEventListener('click', (e) => { if (e.target === statsModal) closeStats(); });
  </script>
</body>
</html>
